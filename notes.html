<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/styles.css">
  <title>Note Taker - Notes</title>
</head>
<body>
   <nav class="navbar bg-info">
      <a class="navbar-brand text-light p-3" href="/">Note Taker </a>
      <div class="icons">
        <button id="saveNote"><i class="fa fa-save"></i></button><button id="newNote"><i class="fa fa-plus" aria-hidden="true"></i></button>
      </div>
    </nav>
  <div class="notes-container">
    <div class="notes-list">
      <!-- Existing notes will be displayed here -->
    </div>
    <div id="notesbox"></div>
    <div id="notefrm" class="note-form">
      <input type="text" id="noteTitle" placeholder="Enter note title">
      <textarea id="noteText" placeholder="Enter note text"></textarea>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
